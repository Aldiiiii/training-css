<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDIH Kota Bogor</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/font/bootstrap-icons.min.css">
    <style>
        .container {
            padding: 0;
            margin: 0;
            width: 100vw;
            display: grid;
            grid-template-columns: 5vw 90vw 5vw;
            grid-template-rows: 30vh 20vh;
            grid-template-areas: 
                ". header ."
                ". navbar ."
                ". content ."
                ". footer .";
        }
        header {
            background-color: aqua;
            grid-area: header;      
        }

        .contact {
            background-color: #242B37;
            height: 10vh;
        }

        .title {
            background-color: aqua;
        }

    </style>
</head>

<body class="container">
    <header>
        <div class="contact">
        </div>
        <div class="title">
        </div>
    </header>
    <navbar class="navbar"></navbar>
    <section class="form-pencarian">

    </section>
    <section class="sambutan">

    </section>
</body>

<script src="./assets/js/bootstrap.bundle.min.js"></script>

</html>
